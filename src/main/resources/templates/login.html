<h1 class="text-center">Please Login</h1>
<div class="container my-2" style="border: 1px solid black;">
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" name="userName">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password">
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Login</button>
        </center>
    </form>
    <div class="container text-center">

       <h3><a th:href="@{/signUp}">SignUp </a></h3>
    </div>

</div>
